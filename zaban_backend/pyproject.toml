[project]
name = "ai4bharat-fastapi"
version = "0.1.0"
description = "FastAPI backend wrapping AI4Bharat endpoints: TTS, STT, translate, transliterate"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.112",
  "uvicorn[standard]>=0.30",
  "httpx>=0.27",
  "python-multipart>=0.0.9",
  "pydantic>=2.8",
  "pydantic-settings>=2.4",
]

[tool.uv]
index-url = "https://pypi.org/simple"

[project.scripts]
dev = "uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"


