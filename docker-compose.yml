version: "3.9"
# Dev: CPU backend. For GPU use docker-compose.prod.yml (Dockerfile.prod).

services:
  # PostgreSQL Database (for development only)
  postgres:
    image: postgres:14-alpine
    container_name: zaban2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zaban_backend_development
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zaban-network
    restart: unless-stopped

  # Backend API (CPU)
  backend:
    build:
      context: ./zaban_backend
      dockerfile: Dockerfile
      args:
        HUGGING_FACE_TOKEN: ${HUGGING_FACE_TOKEN:-}
    container_name: zaban-backend
    env_file:
      - ./zaban_backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@postgres:5432/zaban_backend_development}
      HUGGING_FACE_TOKEN: ${HUGGING_FACE_TOKEN:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persist ML model caches between container restarts
      - huggingface_cache:/app/.cache/huggingface
      - whisper_cache:/root/.cache/whisper
      - fasttext_cache:/root/.cache/zaban/models
    networks:
      - zaban-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zaban-frontend
    env_file:
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_EXTERNAL_API_URL: ${NEXT_PUBLIC_EXTERNAL_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zaban-network
    restart: unless-stopped

volumes:
  postgres_data:
  huggingface_cache:
  whisper_cache:
  fasttext_cache:

networks:
  zaban-network:
    driver: bridge
